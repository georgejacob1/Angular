<div mat-dialog-title>
    <h1>Are You Sure?</h1>  
</div>
<div mat-dialog-content class="content">
    Do yo really want to delete these record? This process cannot be undone.
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="Danger" (click)="deleterecord()">Delete</button>
</div>
